<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
            <img src="./images/logo.png" alt="riceball logo">
        </div>
        <ul class="header-links">
            <li><a href="#">About us</a></li>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">Shop</a></li>
        </ul>
        <div class="header-contents">
            <div>Your first step to onigiri mastery</div>
            <div>Everything you've wanted to learn about making great onigiri starts here. Sign up today!</div>
            <div>Sign up</div>
            <div class="top-image">
                <img src="./images/ooonice.jpg" alt="onigiri">
            </div>
        </div>
    </div>
    <div class="info">
        <div class="infohead">
            <p>Meet the team</p>
        </div>
        <div class="cards">
            <div class="card">
                <img src="./images/rice.jpg" alt="rice">
                <p>Steamy rice</p>
            </div>
            <div class="card">
                <img src="./images/seeds.jpg" alt="seeds">
                <p>Crunchy seeds</p>
            </div>
            <div class="card">
                <img src="./images/seaweed.jpg" alt="seaweed">
                <p>Fresh seaweed</p>
            </div>
            <div class="card">
                <img src="./images/salt.jpg" alt="salt">
                <p>Salty.... salt</p>
            </div>
        </div>
    </div>
</body>
</html>
